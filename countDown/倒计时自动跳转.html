<html> 
<head>
<title>倒计时自动跳转</title>
<script language="javascript"> 
	var secs = 5;
	var url;
	function loadURL(url){
		var URL = url;
		for(var i=secs; i>=0; i--){
			setTimeout('countDown('+i+')', (secs - i) * 1000);
		}
	}
	function countDown(num){
		document.getElementById('showDiv').innerHTML = 'Page will jump to other page after '+num+' seconds!';
		if(num == 0){
				window.location = URL;
			}
	}
</script> 
</head>

<body> 
	<div id="showDiv"></div> 
<script language="javascript"> 
	loadURL("http://www.baidu.com"); 
</script> 
</body> 
</html>
