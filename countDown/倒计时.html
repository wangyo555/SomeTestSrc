<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
 <title>js setTimeout 倒计时示例</title>
</head> 
<body> 
<DIV id="CountMsg" class="HotDate"> 
<span id="t_d">00天</span> 
<span id="t_h">00时</span> 
<span id="t_m">00分</span> 
<span id="t_s">00秒</span> 
</DIV> 
<script type="text/javascript"> 
var EndTime= new Date('2016/9/1 18:48:00'); //截止时间 
var NowTime = new Date(); 	//开始时间
var t =EndTime.getTime() - NowTime.getTime(); 	//时间差的毫秒数
function getRTime(){ 

	var d=Math.floor(t/(1000*60*60*24)); 	//计算出相差天数
	var d_rest=t%(1000*60*60*24);	//计算天数后的剩余秒数
	var h=Math.floor(d_rest/(1000*60*60));	//计算小时
		h_rest=d_rest%(1000*60*60)	//计算小时后的剩余秒数
	var m=Math.floor(h_rest/1000/60);	//计算分钟
		m_rest=h_rest%(1000*60);	//计算分钟后的剩余秒数
	var s=Math.floor(m_rest/1000);	//计算剩余秒数
	t = t -1000;
	a = setTimeout("getRTime()", 1000);
	
	if(d>=0 && h>=0 && m>=0 && s>=0){
		document.getElementById("t_d").innerHTML = d + "天"; 
		document.getElementById("t_h").innerHTML = h + "时"; 
		document.getElementById("t_m").innerHTML = m + "分"; 
		document.getElementById("t_s").innerHTML = s + "秒"; 
	}else{
		document.getElementById("CountMsg").innerHTML = "倒计时完成！";
		clearTimeout(a);
	}
} 
getRTime();
</script> 
</body> 
</html>
