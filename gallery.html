		<script type="text/javascript">
			$(function() {
				
				//监测网页的关闭和刷新,并做出提醒
				
				window.onbeforeunload = function(){
				var n = window.event.screenX - window.screenLeft;
				var b = n > document.documentElement.scrollWidth-20;
				if(b && window.event.clientY < 0 || window.event.altKey){
				       return confirm("确定关闭吗")
				   } else {
				     return confirm("确定刷新吗")
				    }
				}
				
//				console.log($('.ddtt')[0].className.indexOf('dd'))
//				console.log($('.dd')[0].className.indexOf('dd'))
				
				//classname
				function getElementByClass(node, classname){
					if(node.getElementsByClassName(classname)){
						return node.getElementsByClassName(classname)
					} else{
						var result = [];
						var elems = node.getElementsByTagName('*');
						for(var i =0; i<elems.length; i++){
							if(elems[i].className.indexOf(classname) !== -1){
								result.push(elems[i]);
								alert(elems[i].className.indexOf(classname));
							}
						}
						return result;
					}
				}
				
				var list = document.getElementById('list');
				var list_item = getElementByClass(list, 'dd');
				console.log('list_item is: '+list_item.length);

				var table = document.getElementsByTagName("table")[0];

					tr[i].onmouseover = function(){
						this.style.color = '#ff0000';
					}
					tr[i].onmouseout = function(){
						this.style.color = 'inherit';
					}
					
					if(i%2){
						tr[i].style.background = '#A52A2A';
					}
				}

					return false;
				})
			})
